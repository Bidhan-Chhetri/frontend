<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        background-color: aliceblue;
        height: 90vh;
        width: 95vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      .QR {
        display: flex;
        flex-direction: column;
        border: 2px solid white;
        background-color: white;
        width: 280px;
        height: 500px;
        padding: 2%;
        border-radius: 5%;
      }
      .QR h1 {
        font-size: 1.3rem;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 800;
      }
      .QR p {
        font-size: 0.8rem;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
      }
      .qr-image {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0rem; /* use one padding value */
        width: 100%; /* let wrapper fill .QR width */
        box-sizing: border-box;
      }
      .qr-image img {
        width: 20rem; /* rem is fine (1rem = root font-size) */
        height: auto; /* preserve aspect ratio */
        max-width: 110%; /*prevents overflow on small screens */
        border-radius: 0.5rem;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 1rem;
        width: 100%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="QR">
      <div class="qr-image">
        <img src="images/image-qr-code.png" alt="QrImage" />
      </div>
      <div>
        <h1>
          Improve your front-end skills by building projects Scan the QR code to
        </h1>
      </div>
      <div>
        <p>
          visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bidhan Chhetri</a>.
    </div>
  </body>
</html>
